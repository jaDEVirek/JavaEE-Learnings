<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span> Laboratory test standards</span>
  </mat-toolbar-row>
</mat-toolbar>

<div style="text-align: center">
  <p>
    Czas z servera to : {{time}}
  </p>
  <mat-card *ngFor="let msg of messages; let i = index" class="example-card">
    <mat-card-header>
      <div class="example-header-image" mat-card-avatar></div>
      <mat-card-title>Post {{i + 1}} </mat-card-title>
      <mat-card-subtitle>{{msg.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <p>
        {{msg.content}}
        asfasfa
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
